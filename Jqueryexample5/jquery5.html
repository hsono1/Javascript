<!DOCTYPE html>
<html>
<head>
	<title>JQuery Table and Form example</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script  src="jquery5.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="jquery5.css">
</head>
<body>
	<div class="wrapper">


		<table class="table1">
			
			<thead>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Email Address</th>
				<th>Contact #s</th>

			</thead>



		</table>

		<div class="formContainer">
			<h1>Add User</h1>
			<form class="form1">
				<label>First Name:</label><input id="fName" type="text" value="First Name" required>
				<label>Last Name:</label><input id="lName" type="text" value="Last Name" required>
				<label>Email Address:</label><input id="eAddress" type="text" value="Email Address" required>
				<label>Contact No.:</label><input id="cNumber" type="text" value="Phone #" required>
				<input type="button" value="Add User">
			</form>

		</div>



	</div>





</body>
</html>
